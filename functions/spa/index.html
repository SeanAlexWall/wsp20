<!DOCTYPE html>
<html>
  <head>
    <title>My Front End</title>
  </head>
  <body>
    <h1>Welcome to my front page!!!</h1>
    <div id="content"></div>
  </body>
  <script>
    const contentTag = document.getElementById("content");
    contentTag.innerHTML = "Written by JavaScript on front end! WOWW! <br>";
    const n = Math.random() * 1000;
    const integer = Math.floor(n);
    contentTag.innerHTML += ` Your Lucky Number is ${integer}`;
  </script>
</html>
